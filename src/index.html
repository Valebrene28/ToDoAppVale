<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
  </head>
  <link href="style.css" rel="stylesheet" />
  <body>
    <div class="contenedor">
       <div class="cabecera">
        <img
          class="imgc"
          src="https://cdn.custom-cursor.com/packs/8665/hello-kitty-hearts-pack.png"
        />
        <img
        class="imgc1"
        src="https://cdn.custom-cursor.com/packs/8665/hello-kitty-hearts-pack.png"
      />
      <!-- https://i.gifer.com/origin/1c/1c29154636f73295ad5fe84068c7a180.gif -->
      </div>
      <div class="textop">Tareas por hacer</div>
      <div class="cuerpo"></div>
      <div class="cabeza"></div>
      <div class="agregar" id="formulario">
        <input id="agg" type="text" placeholder="Ingresar tarea" /> <br />
        <input id="boton1" type="button" value="Agregar" />
      </div>
      <div class="contador">
        <span id="contarclick">0</span>
        <p class="textT">
          Tareas <br />
          completadas
        </p>
      </div>
      <div id="guardar" class="guardar">
        
        <ol id="listaDeso"></ol>

        <center><p id="noExist">No hay tareas</p></center>
      <!--  <div><center><p id="noExist">ex</p></center></div> -->
      </div>
    </div>

    <script type="module" src="Js.js"></script>
  </body>
</html>
